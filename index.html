<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brotea QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #022922;
        }
        .container {
            text-align: center;
            background-color: #E6FFA9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #022922;
            margin-bottom: 20px;
        }
        .qr-image {
            margin: 20px 0;
            max-width: 100%;
            height: auto;
        }
        .url {
            margin-top: 15px;
            color: #022922;
            font-size: 14px;
            font-weight: bold;
        }
        .instructions {
            margin-top: 20px;
            color: #022922;
            font-size: 14px;
            max-width: 500px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brotea QR Code</h1>
        <img src="brotea-qr.png" alt="QR Code for Brotea Linktree" class="qr-image">
        <div class="url">https://linktr.ee/brotea</div>
        <div class="instructions">
            <p>Scan this QR code with your smartphone camera to visit Brotea's Linktree page.</p>
            <p>You can also right-click on the QR code image and select "Save image as..." to download it.</p>
        </div>
    </div>
</body>
</html>
